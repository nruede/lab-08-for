<script type="text/javascript">
console.log("Let's party.")
var ent=prompt("How long until the party?")
x=parseInt(ent,10);
if (x<1){
	console.log("PARTY NOW!");
}
for (var i =x; i>=1; i=i-1){
	console.log(i);
	if(i===1){
		console.log("PARTY TIME!");
	}
}
</script>
