<script type="text/javascript">
var x=1;
var y=1;
for(var i=1; i<=100; i++){
	if(x===3&&y===5){
		console.log("FizzBuzz");
		x=0;
		y=0;
	}
	else if(x===3){
		console.log("Fizz");
		x=0;
	}
	else if(y===5){
		console.log("Buzz")
		y=0;
	}
	else{console.log(i);}
	x++;
	y++;
}

</script>
